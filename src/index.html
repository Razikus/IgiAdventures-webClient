<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Igi adventures</title>
</head>
  <link rel="stylesheet" type="text/css" href="page.css">
  <link rel="stylesheet" href="./libs/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
  <script src="https://use.fontawesome.com/0b71211403.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./libs/jqueryui/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
  <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="page.js"></script>
  <style>* {padding: 0; margin: 0}</style>

<body>
<div class="preLoader">
    <span class="fa-stack fa-5x">
        <i class="fa fa-circle-o fa-stack-2x"></i>
	    <i class="fa fa-bug fa-spin fa-stack-1x"></i>
    </span>
</div>
<div class="gameContainer">
    <canvas id="game" class="game" width=1024 height=512"></canvas>
    <div id="menu" title="Menu">
        <table id="scores" class="display">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Score</th>
                </tr>
            <thead>
        </table>
    </div>
    <div id="console" class="console" title="Console">
        Console: <span></span>
    </div>
</div>
<div id="dialog-form" title="Wyślij wynik!">
 
  <form onsubmit="return false;">
    <fieldset>
      Twój nick: 
      <input type="text" name="name" id="nick" value="Anonim" class="text">
    </fieldset>
  </form>
</div>
</body>

<script src="mainGame.js"></script>
<script src="sockethandler.js"></script>
</html>
